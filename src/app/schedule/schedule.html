<!--Form for adding new schedule parameters.-->
<!--The vm. here refers to the ScheduleController-->
<nc-schedule-form contacts="vm.contacts" calls="vm.calls" schedule="vm.schedule" callsPerWeekArray="vm.callsPerWeekArray"></nc-schedule-form>

<!--Table for displaying schedule.-->
<nc-schedule-table contacts="vm.contacts" calls="vm.calls" schedule="vm.schedule" callsPerWeekArray="vm.callsPerWeekArray"></nc-schedule-table>
